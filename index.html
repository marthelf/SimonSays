<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">Press any key to start!</h1>
    <div class="box">
      <div class="row">
        <button id="red" class="red btn" type="button"></button>
        <button id="blue" class="blue btn" type="button"></button>
      </div>
      <div class="row">
        <button id="yellow" class="yellow btn" type="button"></button>
        <button id="green" class="green btn" type="button"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
